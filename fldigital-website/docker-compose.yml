version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wah-postgres
    environment:
      POSTGRES_DB: infosite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cocomelon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - wah-network
    restart: unless-stopped

  # Spring Boot Application
  app:
    build: .
    container_name: wah-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/infosite
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: cocomelon
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - wah-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:

networks:
  wah-network:
    driver: bridge