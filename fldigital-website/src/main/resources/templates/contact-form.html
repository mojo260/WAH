<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Contact WAH</title>
    <meta name="description" th:content="${metaDescription}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        .form-error { border-color: #ef4444; box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1); }
        .form-success { border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="font-sans antialiased bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-900">WAH</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/#about" class="text-gray-700 hover:text-blue-600 transition-colors">About</a>
                    <a href="/#services" class="text-gray-700 hover:text-blue-600 transition-colors">Services</a>
                    <a href="/contact/form" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Contact</a>
                </div>
                <button class="md:hidden">
                    <i class="fas fa-bars text-gray-700"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="gradient-bg text-white pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="fade-in">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">
                    What can we help you with?
                </h1>
                <p class="text-xl text-white/90">
                    Get in touch with WAH and let's discuss how we can accelerate your digital growth.
                </p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Error/Success Messages -->
            <div th:if="${errorMessage}" class="mb-8 bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg fade-in">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-3"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <div th:if="${successMessage}" class="mb-8 bg-green-50 border border-green-200 text-green-700 px-6 py-4 rounded-lg fade-in">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-3"></i>
                    <span th:text="${successMessage}"></span>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="p-8 md:p-12">
                    <form th:action="@{/contact/submit}" th:object="${contact}" method="post" id="contactForm">
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <!-- Name Field -->
                            <div class="fade-in">
                                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text" 
                                       id="name" 
                                       th:field="*{name}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="Your full name"
                                       required>
                                <div th:if="${#fields.hasErrors('name')}" class="mt-2 text-sm text-red-600">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>

                            <!-- Company Name Field -->
                            <div class="fade-in">
                                <label for="companyName" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Company Name
                                </label>
                                <input type="text" 
                                       id="companyName" 
                                       th:field="*{companyName}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="Your company name">
                                <div th:if="${#fields.hasErrors('companyName')}" class="mt-2 text-sm text-red-600">
                                    <span th:errors="*{companyName}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <!-- Email Field -->
                            <div class="fade-in">
                                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Email <span class="text-red-500">*</span>
                                </label>
                                <input type="email" 
                                       id="email" 
                                       th:field="*{email}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="your@email.com"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="mt-2 text-sm text-red-600">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Phone Number Field -->
                            <div class="fade-in">
                                <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Phone Number
                                </label>
                                <input type="tel" 
                                       id="phoneNumber" 
                                       th:field="*{phoneNumber}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="+1 (555) 123-4567">
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="mt-2 text-sm text-red-600">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Message Field -->
                        <div class="mb-8 fade-in">
                            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">
                                Message <span class="text-red-500">*</span>
                            </label>
                            <textarea id="message" 
                                      th:field="*{message}"
                                      rows="6"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-vertical"
                                      placeholder="Tell us about your project and how we can help you grow your digital presence..."
                                      required></textarea>
                            <div th:if="${#fields.hasErrors('message')}" class="mt-2 text-sm text-red-600">
                                <span th:errors="*{message}"></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center fade-in">
                            <button type="submit" 
                                    class="bg-blue-600 text-white px-12 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-colors transform hover:scale-105 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                                <span id="submitText">Send Message</span>
                                <i id="submitSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="py-16 bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-3 gap-8 text-center">
                <div class="fade-in">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-envelope text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">Email</h3>
                    <p class="text-gray-300">info@wah.com</p>
                </div>
                <div class="fade-in">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-phone text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">Phone</h3>
                    <p class="text-gray-300">+1 (555) 123-4567</p>
                </div>
                <div class="fade-in">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-map-marker-alt text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">Location</h3>
                    <p class="text-gray-300">123 Business Ave<br>Suite 100, City, State 12345</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300">Â© 2025 WAH - All Rights Reserved</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
